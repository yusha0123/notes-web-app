<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNotes || The Notes Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,500&display=swap" rel="stylesheet">

<body onload="show_notes()">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand mx-auto"><i class='bx bxs-notepad'></i>iNotes</div>
        </div>
    </nav>
    <section class="main">
        <div class="title">
            <h3>The Simplest Way to Keep Notes</h3>
        </div>
        <div class="button-section">
            <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#addnotemodal">
                Add Note
            </button>
        </div>
        <hr class="hr hr-blurry" />
        <div class="notes-container">
            <div id="no-notes">
                <h2 class="text-center text-danger">Add a Note to see it Here!</h2>
            </div>
            <div id="your-notes">
                <h2 class="text-center text-info">
                    Your Notes:
                </h2>
            </div>
            <div id="notes">

            </div>
        </div>
        <!-- Add Note Modal -->
        <div class="modal fade" id="addnotemodal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title w-100 text-center">Add a Note</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" placeholder="Title" id="note-title" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Your Note</span>
                            <textarea class="form-control" rows="5" id="note-desc" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer mx-auto">
                        <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="add_note()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editnotemodal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title w-100 text-center">Edit Note</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" placeholder="Title" id="edit-title">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Note</span>
                            <textarea class="form-control" rows="5" id="edit-desc"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer mx-auto">
                        <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="edit_handle()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
